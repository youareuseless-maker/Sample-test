<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMate - Client</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="login-section" class="page">
    <h1>FixMate</h1>
    <button id="google-login">Login with Google</button>
  </div>

  <!-- Phone Number Prompt -->
  <div id="phone-section" class="page hidden">
    <h2>Enter Your Phone Number</h2>
    <input type="text" id="phone" placeholder="Enter phone number">
    <button id="save-phone">Continue</button>
  </div>

  <!-- Main Client Dashboard -->
  <div id="dashboard" class="page hidden">
    <h2>Welcome <span id="username"></span></h2>
    
    <h3>Choose a Service</h3>
    <div id="services">
      <!-- Services will be dynamically loaded -->
    </div>

    <h3>Post a Job Request</h3>
    <textarea id="job-desc" placeholder="Describe the job"></textarea>
    <button id="post-job">Request Service</button>

    <h3>Active Job</h3>
    <div id="active-job">No active job</div>

    <button id="donate">Donate to Worker</button>
    <button id="logout">Logout</button>
  </div>

  <script type="module" src="supabase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
